<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header_up">
        <h1 class="header_text">¡Envíos a todo el pais!</h1>
    </div>
    <header>
        <img src="./assets/logo.png" id="logoHeader" alt="Smart Shop Logo">
        <div class="searcher">
            <input id="buscador" name="buscador" type="text" placeholder="Buscar">
            <input id="botonBuscador" type="submit"></input>
        </div>
        <svg id="openModal" xmlns="http://www.w3.org/2000/svg" class="icon-shopping-cart" viewBox="0 -960 960 960"><path d="M284.53-80.67q-30.86 0-52.7-21.97Q210-124.62 210-155.47q0-30.86 21.98-52.7Q253.95-230 284.81-230t52.69 21.98q21.83 21.97 21.83 52.83t-21.97 52.69q-21.98 21.83-52.83 21.83Zm400 0q-30.86 0-52.7-21.97Q610-124.62 610-155.47q0-30.86 21.98-52.7Q653.95-230 684.81-230t52.69 21.98q21.83 21.97 21.83 52.83t-21.97 52.69q-21.98 21.83-52.83 21.83ZM238.67-734 344-515.33h285.33l120-218.67H238.67ZM206-800.67h589.38q22.98 0 34.97 20.84 11.98 20.83.32 41.83L693.33-490.67q-11 19.34-28.87 30.67-17.87 11.33-39.13 11.33H324l-52 96h487.33V-286H278q-43 0-63-31.83-20-31.84-.33-68.17l60.66-111.33-149.33-316H47.33V-880h121.34L206-800.67Zm138 285.34h285.33H344Z"/></svg>
    </header>
    <nav class="categoriesNav">
        <h1>PRODUCTOS</h1>
        <ul class="categoriesList">
            <li><a class="categoriesButton" data-category="all">Todo</a></li>
            <li><a class="categoriesButton" data-category="1">Monitores</a></li>
            <li><a class="categoriesButton" data-category="2">Componentes</a></li>
            <li><a class="categoriesButton" data-category="3">Notebooks</a></li>
            <li><a class="categoriesButton" data-category="4">Periféricos</a></li>
            <li><a class="categoriesButton" data-category="5">Gabinetes</a></li>
        </ul>
    </nav>
    <div id="cartItemsContainer"></div>
    <div id="productos-container"></div>

    <!-- Estructura del modal -->
    <div id="myModal" class="modal">
    </div>

    <footer class="footer">
        <img src="./assets/logo.png" alt="Smart Shop Logo">
        <p>© 2025 Smart Shop. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
